<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="/index.html">Forcou!</a>
            </div>
            <div class="nav-center">
                <img src="/assets/logo-alt.png" alt="Logo"/>
            </div>
            <div class="nav-right">

    <main>
        <div class="main-container">
            <div class="game">
                <div class="categoria">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" class="dropdown">
                        <option value="aleatória">Aleatória</option>
                        <option value="Animais">Animais</option>
                        <option value="Profissões">Profissões</option>
                        <option value="Nomes">Nomes</option>
                        <option value="Lugares">Lugares</option>
                        <option value="Flores">Flores</option>
                        <option value="Verbos">Verbos</option>
                        <option value="Games">Games</option>
                        <option value="Apps ou Sites">Apps ou Sites</option>
                        <option value="Elogios">Elogios</option>
                        <option value="Objetos">Objetos</option>
                    </select>
                </div>
                <div class="dificuldade">
                    <label for="dificuldade">Dificuldade:</label>
                    <select id="dificuldade" class="dropdown">
                        <option value="Fácil">Fácil</option>
                        <option value="Normal">Normal</option>
                        <option value="Difícil">Difícil</option>
                    </select>
                </div>
                <div id="output"></div>
                <button id="startGame">Iniciar Jogo</button>
            </div>
        </div>
    </main>
